<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <div class="logo">
            <img src="./Assets/Black and White Collection 15.svg" alt="">
            <p>AcmeSystems</p>
        </div>
        <div class="header">
            <p class="title">Admin Login</p>
            <p class="subtitle">Welcome back. Enter your credentials to access your account</p>
        </div>
        <div class="email">
            <label for="email" class="label">Email Address</label>
            <input type="email" name="email" class="input" placeholder="hello@example.com" id="email">
        </div>
        <div class="password">
            <div class="label-box">
                <label for="password" class="label">Password</label>
                <p id="forget">Forgot Password</p>
            </div>
            <input type="password" name="password" class="input" placeholder="●●●●●●●●●●●●●●" id="password">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="keep-signin">
            <label for="keep-signin">Keep me signed in</label>
        </div>
        <div class="cta">
            <input type="button" value="Continue">
        </div>
        <div class="bottom">
            <div class="container">
                <p class="info">or sign up with</p>
                <div class="socials">
                    <div class="company">
                        <img src="./Assets/Google Logo.svg" alt="">
                        <p>Google</p>
                    </div>
                    <div class="company">
                        <img src="./Assets/Frame 39905.svg" alt="">
                        <p>Apple</p>
                    </div>
                    <div class="company">
                        <img src="./Assets/Facebook Logo.svg" alt="">
                        <p>Facebook</p>
                    </div>
                </div>
            </div>
            <p class="signup">Don't have an Account? <span>Sign up here</span></p>
        </div>
    </div>
</body>

</html>
